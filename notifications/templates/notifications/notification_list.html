<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Flipr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* HEADER */
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h1 {
            font-size: 2rem;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-icon {
            font-size: 2rem;
            animation: ring 2s ease-in-out infinite;
        }

        @keyframes ring {
            0%, 100% { transform: rotate(0deg); }
            10%, 30% { transform: rotate(-10deg); }
            20%, 40% { transform: rotate(10deg); }
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .mark-all-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        .mark-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        /* NOTIFICATIONS LIST */
        .notifications-container {
            background: white;
            padding: 0;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            max-height: 700px;
            overflow-y: auto;
        }

        /* STATS BAR */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        /* NOTIFICATION CARD */
        .notification {
            background: white;
            padding: 25px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .notification:hover {
            background: #f8f9fa;
            padding-left: 35px;
        }

        .notification:last-child {
            border-bottom: none;
            border-radius: 0 0 15px 15px;
        }

        .notification.unread {
            background: linear-gradient(90deg, #edf2ff 0%, #f5f7ff 100%);
            border-left: 5px solid #667eea;
        }

        .notification.unread:hover {
            background: linear-gradient(90deg, #e3ebff 0%, #edf2ff 100%);
        }

        .notification-badge {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 12px;
            height: 12px;
            background: #667eea;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .notification-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 12px;
        }

        .notification-icon-wrapper {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            flex-shrink: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .notification-message {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .notification-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .notification-time {
            font-size: 0.85rem;
            color: #999;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .notification-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 15px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            color: #666;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state-title {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .empty-state-message {
            color: #666;
            font-size: 1rem;
        }

        /* SCROLLBAR STYLING */
        .notifications-container::-webkit-scrollbar {
            width: 8px;
        }

        .notifications-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .notifications-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .notifications-container::-webkit-scrollbar-thumb:hover {
            background: #667eea;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .header {
                padding: 20px;
                border-radius: 10px 10px 0 0;
            }

            .header-title h1 {
                font-size: 1.5rem;
            }

            .notification {
                padding: 20px 15px;
            }

            .notification:hover {
                padding-left: 20px;
            }

            .stats-bar {
                flex-wrap: wrap;
                gap: 15px;
            }

            .notification-actions {
                flex-wrap: wrap;
            }

            .notifications-container {
                max-height: 600px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- HEADER -->
    <div class="header">
        <div class="header-title">
            <h1>
                <span class="notification-icon">üîî</span>
                Notifications
            </h1>
        </div>
        <div class="header-actions">
            <button class="filter-btn active" onclick="filterNotifications('all')">All</button>
            <button class="filter-btn" onclick="filterNotifications('unread')">Unread</button>
            <button class="filter-btn" onclick="filterNotifications('read')">Read</button>
            <button class="mark-all-btn" onclick="markAllAsRead()">Mark All as Read</button>
        </div>
    </div>

    <div class="notifications-container">
        <!-- STATS BAR -->
        <div class="stats-bar">
           
        </div>

        <!-- NOTIFICATIONS LIST -->
        {% for n in notifications %}
            <div class="notification {% if not n.is_read %}unread{% endif %}" 
                 data-read="{% if n.is_read %}true{% else %}false{% endif %}">
                {% if not n.is_read %}
                    <div class="notification-badge"></div>
                {% endif %}
                
                <div class="notification-header">
                    <div class="notification-icon-wrapper">
                        ‚ÑπÔ∏è
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">{{ n.title }}</div>
                        <div class="notification-message">{{ n.message }}</div>
                        <div class="notification-footer">
                            <div class="notification-time">
                                üïê {{ n.created_at|timesince }} ago
                            </div>
                            <div class="notification-actions">
                                {% if not n.is_read %}
                                    <button class="action-btn" onclick="markAsRead({{ n.id }})">Mark as Read</button>
                                {% endif %}
                                <button class="action-btn" onclick="deleteNotification({{ n.id }})">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="empty-state">
                <div class="empty-state-icon">üì≠</div>
                <div class="empty-state-title">No Notifications</div>
                <div class="empty-state-message">You're all caught up! Check back later for updates.</div>
            </div>
        {% endfor %}
    </div>
</div>

<script>
    // FILTER NOTIFICATIONS
    function filterNotifications(filter) {
        const notifications = document.querySelectorAll('.notification');
        const filterBtns = document.querySelectorAll('.filter-btn');
        
        // Update active button
        filterBtns.forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        
        // Filter notifications
        notifications.forEach(notification => {
            const isRead = notification.getAttribute('data-read') === 'true';
            
            if (filter === 'all') {
                notification.style.display = 'block';
            } else if (filter === 'unread' && !isRead) {
                notification.style.display = 'block';
            } else if (filter === 'read' && isRead) {
                notification.style.display = 'block';
            } else {
                notification.style.display = 'none';
            }
        });
    }

    // MARK SINGLE AS READ
    function markAsRead(notificationId) {
        // Send AJAX request to mark as read
        fetch(`/notifications/${notificationId}/mark-read/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCookie('csrftoken'),
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                location.reload();
            }
        })
        .catch(error => console.error('Error:', error));
    }

    // MARK ALL AS READ
    function markAllAsRead() {
        fetch('/notifications/mark-all-read/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCookie('csrftoken'),
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                location.reload();
            }
        })
        .catch(error => console.error('Error:', error));
    }

    // DELETE NOTIFICATION
    function deleteNotification(notificationId) {
        if (confirm('Are you sure you want to delete this notification?')) {
            fetch(`/notifications/${notificationId}/delete/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                }
            })
            .catch(error => console.error('Error:', error));
        }
    }

    // GET CSRF TOKEN
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

</body>
</html>
