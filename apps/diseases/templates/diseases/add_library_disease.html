{% load i18n %}

<h2>{% trans "Add Disease" %}</h2>

<form method="POST">
    {% csrf_token %}

    <input type="text" name="name" placeholder="{% trans "Disease Name" %}" required><br><br>

    <!-- âœ… CATEGORY ADDED HERE -->
    <select name="category" required>
        <option value="">Select Category</option>
        <option value="viral">Viral</option>
        <option value="bacterial">Bacterial</option>
        <option value="fungal">Fungal</option>
        <option value="genetic">Genetic</option>
        <option value="chronic">Chronic</option>
        <option value="skin">Skin</option>
        <option value="other">Other</option>
    </select><br><br>

    <input type="text" name="body_system" placeholder="{% trans "Body System" %}"><br><br>

    <textarea name="history" placeholder="{% trans "History / Origin" %}"></textarea><br><br>

    <textarea name="causes" placeholder="{% trans "Causes" %}"></textarea><br><br>

    <textarea name="symptoms" placeholder="{% trans "Symptoms" %}"></textarea><br><br>

    <textarea name="treatment" placeholder="{% trans "Treatment" %}"></textarea><br><br>

    <textarea name="home_remedies" placeholder="{% trans "Home Remedies" %}"></textarea><br><br>

    <textarea name="prevention" placeholder="{% trans "Prevention" %}"></textarea><br><br>

    <input type="text" name="specialist_required" placeholder="{% trans "Specialist Doctor (e.g., Dermatologist)" %}"><br><br>

    <input type="text" name="hospital_phone"
       placeholder="{% trans "Hospital Phone Number" %}"><br><br>

    <select name="is_contagious">
        <option value="True">{% trans "Contagious" %}</option>
        <option value="False">{% trans "Not Contagious" %}</option>
    </select><br><br>

    <button type="submit">{% trans "Submit" %}</button>
</form>
