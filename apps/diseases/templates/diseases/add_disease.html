<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Disease Alert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .form-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h2 {
            font-size: 2.2rem;
            color: #2d3748;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .alert-icon {
            font-size: 2.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .form-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .label-icon {
            font-size: 1.2rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(245, 87, 108, 0.5);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .form-container {
                padding: 40px 25px;
            }

            .form-header h2 {
                font-size: 1.8rem;
            }

            .alert-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
{% load i18n %}

<div class="form-container">
    <div class="form-header">
        <h2>
            <span class="alert-icon">üö®</span>
            {% trans "Add Disease Alert" %}
        </h2>
        <p>{% trans "Help keep your community informed and safe" %}</p>
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>
                <span class="label-icon">ü¶†</span>
                {% trans "Disease Title" %}
            </label>
            <input type="text" name="title" placeholder="{% trans "e.g., Dengue Outbreak" %}" required>
        </div>

        <div class="form-group">
            <label>
                <span class="label-icon">üìù</span>
                {% trans "Description" %}
            </label>
            <textarea name="description" placeholder="{% trans "Provide detailed information about the disease alert..." %}" required></textarea>
        </div>

        <div class="form-group">
            <label>
                <span class="label-icon">üìç</span>
                {% trans "Location" %}
            </label>
            <input type="text" name="location" placeholder="{% trans "e.g., Guntur, Andhra Pradesh" %}" required>
        </div>

        <button type="submit" class="submit-btn">{% trans "Send Alert" %}</button>
    </form>
</div>

</body>
</html>
