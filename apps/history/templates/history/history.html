<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My History - HealthAI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f7fc;
            min-height: 100vh;
        }

        nav {
            background: white;
            padding: 20px 5%;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }

        nav .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #2d3748;
            font-weight: 500;
            transition: color 0.3s;
            margin-left: 30px;
        }

        .nav-links a:hover {
            color: #4facfe;
        }

        .main-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 5%;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 2.8rem;
            color: #1a202c;
            margin-bottom: 15px;
        }

        .page-header p {
            font-size: 1.1rem;
            color: #718096;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-box {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            color: #1a202c;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }

        .content-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 {
            font-size: 1.8rem;
            color: #1a202c;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 20px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            color: #4a5568;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .filter-btn:hover {
            border-color: #4facfe;
        }

        .filter-btn.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline:before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e2e8f0;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #f7fafc;
        }

        .timeline-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .timeline-dot {
            position: absolute;
            left: -33px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            border: 3px solid #4facfe;
        }

        .timeline-content {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .timeline-content:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .activity-type {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .type-consultation {
            background: rgba(79, 172, 254, 0.2);
            color: #2c5282;
        }

        .type-symptom {
            background: rgba(245, 158, 11, 0.2);
            color: #92400e;
        }

        .type-quiz {
            background: rgba(139, 92, 246, 0.2);
            color: #5521b5;
        }

        .type-vaccine {
            background: rgba(72, 187, 120, 0.2);
            color: #276749;
        }

        .type-disease {
            background: rgba(236, 72, 153, 0.2);
            color: #9f1239;
        }

        .activity-title {
            font-size: 1.1rem;
            color: #1a202c;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .activity-description {
            color: #4a5568;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .activity-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #718096;
            font-size: 0.85rem;
        }

        .activity-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .view-details-btn {
            padding: 6px 15px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            font-size: 0.85rem;
        }

        .view-details-btn:hover {
            background: #3b9aeb;
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .search-bar:focus {
            outline: none;
            border-color: #4facfe;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }

            .filter-buttons {
                flex-wrap: wrap;
            }

            .timeline {
                padding-left: 30px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="#" class="logo">üè• HealthAI</a>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'home' %}">‚Üê Back</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="page-header">
            <h1>üìä My Health History</h1>
            <p>Track your health journey and review past activities</p>
        </div>

        <div class="timeline">
{% for a in activities %}
  <div class="timeline-item">
    <div class="timeline-dot"></div>
    <div class="timeline-content">
      <span class="activity-type type-{{ a.activity_type|lower }}">
        {{ a.activity_type }}
      </span>

      <div class="activity-title">{{ a.title }}</div>
      <div class="activity-description">{{ a.description }}</div>

      <div class="activity-footer">
        üïí {{ a.created_at|timesince }} ago
      </div>
    </div>
  </div>
{% empty %}
  <p>No history yet</p>
{% endfor %}
</div>
    </div>
</body>
</html>
