<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My History - HealthAI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f7fc;
            min-height: 100vh;
        }

        nav {
            background: white;
            padding: 20px 5%;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }

        nav .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #2d3748;
            font-weight: 500;
            transition: color 0.3s;
            margin-left: 30px;
        }

        .nav-links a:hover {
            color: #4facfe;
        }

        .main-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 5%;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 2.8rem;
            color: #1a202c;
            margin-bottom: 15px;
        }

        .page-header p {
            font-size: 1.1rem;
            color: #718096;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-box {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            color: #1a202c;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }

        .content-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 {
            font-size: 1.8rem;
            color: #1a202c;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 20px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            color: #4a5568;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .filter-btn:hover {
            border-color: #4facfe;
        }

        .filter-btn.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline:before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e2e8f0;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #f7fafc;
        }

        .timeline-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .timeline-dot {
            position: absolute;
            left: -33px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            border: 3px solid #4facfe;
        }

        .timeline-content {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .timeline-content:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .activity-type {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .type-consultation {
            background: rgba(79, 172, 254, 0.2);
            color: #2c5282;
        }

        .type-symptom {
            background: rgba(245, 158, 11, 0.2);
            color: #92400e;
        }

        .type-quiz {
            background: rgba(139, 92, 246, 0.2);
            color: #5521b5;
        }

        .type-vaccine {
            background: rgba(72, 187, 120, 0.2);
            color: #276749;
        }

        .type-disease {
            background: rgba(236, 72, 153, 0.2);
            color: #9f1239;
        }

        .activity-title {
            font-size: 1.1rem;
            color: #1a202c;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .activity-description {
            color: #4a5568;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .activity-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #718096;
            font-size: 0.85rem;
        }

        .activity-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .view-details-btn {
            padding: 6px 15px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            font-size: 0.85rem;
        }

        .view-details-btn:hover {
            background: #3b9aeb;
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .search-bar:focus {
            outline: none;
            border-color: #4facfe;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }

            .filter-buttons {
                flex-wrap: wrap;
            }

            .timeline {
                padding-left: 30px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="#" class="logo">üè• HealthAI</a>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'home' %}">‚Üê Back</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="page-header">
            <h1>üìä My Health History</h1>
            <p>Track your health journey and review past activities</p>
        </div>

        <div class="stats-overview">
            <div class="stat-box">
                <div class="stat-icon">üè•</div>
                <div class="stat-value">7</div>
                <div class="stat-label">Total Activities</div>
            </div>
           
            <div class="stat-box">
                <div class="stat-icon">üéØ</div>
                <div class="stat-value">3</div>
                <div class="stat-label">Quizzes Taken</div>
            </div>
            <div class="stat-box">
                <div class="stat-icon">üíâ</div>
                <div class="stat-value">4</div>
                <div class="stat-label">Vaccinations</div>
            </div>
        </div>

        <div class="content-section">
            <div class="section-header">
                <h2>üìÖ Activity Timeline</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    
                    <button class="filter-btn" data-filter="symptom">Symptoms</button>
                    <button class="filter-btn" data-filter="quiz">Quizzes</button>
                    <button class="filter-btn" data-filter="vaccine">Vaccines</button>
                </div>
            </div>

            <input type="text" class="search-bar" id="searchBar" placeholder="üîç Search your health history...">

            <div class="timeline" id="timelineContent">
                <!-- Timeline items will be inserted here -->
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">üì≠</div>
                <h3>No activities found</h3>
                <p>Try adjusting your filters or search terms</p>
            </div>
        </div>
    </div>

    <script>
        const activities = [
           
            {
                id: 1,
                type: 'symptom',
                title: 'Symptom Check - Fever & Cough',
                description: 'Checked symptoms: Fever (38.5¬∞C), cough, and fatigue. Result: Possible viral infection. Recommendation: Rest and monitor.',
                date: new Date('2026-01-12T14:20:00'),
                details: '3 symptoms checked'
            },
            {
                id: 2,
                type: 'quiz',
                title: 'Nutrition & Diet Quiz',
                description: 'Completed nutrition knowledge quiz. Score: 8/10 (80%). Learned about vitamin D sources and daily water intake.',
                date: new Date('2026-01-10T16:45:00'),
                details: 'Score: 80%'
            },
            {
                id: 3,
                type: 'vaccine',
                title: 'COVID-19 Booster Dose',
                description: 'Received third dose of COVID-19 vaccine at Apollo Hospital. No adverse reactions reported.',
                date: new Date('2026-01-08T11:00:00'),
                details: 'Location: Apollo Hospital'
            },
            {
                id: 4,
                type: 'disease',
                title: 'Disease Library - Diabetes',
                description: 'Researched information about Type 2 Diabetes, symptoms, management strategies, and home remedies.',
                date: new Date('2026-01-05T09:15:00'),
                details: 'Reading time: 12 minutes'
            },
           
            {
                id: 5,
                type: 'quiz',
                title: 'Fitness & Exercise Quiz',
                description: 'Tested knowledge about exercise and physical fitness. Score: 9/10 (90%). Excellent understanding of workout principles.',
                date: new Date('2025-12-28T15:20:00'),
                details: 'Score: 90%'
            },
            {
                id: 6,
                type: 'symptom',
                title: 'Symptom Check - Digestive Issues',
                description: 'Reported abdominal discomfort and bloating. Result: Possible dietary sensitivity. Recommended food diary and consultation.',
                date: new Date('2025-12-25T10:45:00'),
                details: '2 symptoms checked'
            },
            {
                id: 7,
                type: 'disease',
                title: 'Disease Library - Hypertension',
                description: 'Studied information about high blood pressure, risk factors, and prevention strategies for different age groups.',
                date: new Date('2025-12-20T14:00:00'),
                details: 'Reading time: 15 minutes'
            },
            {
                id: 8,
                type: 'vaccine',
                title: 'Annual Flu Shot',
                description: 'Received seasonal influenza vaccination at City Health Center. Appointment went smoothly.',
                date: new Date('2025-12-15T11:30:00'),
                details: 'Location: City Health Center'
            }
        ];

        function formatDate(date) {
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} months ago`;
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function renderActivities(filter = 'all', searchTerm = '') {
            const timeline = document.getElementById('timelineContent');
            const emptyState = document.getElementById('emptyState');
            
            let filtered = activities;
            
            if (filter !== 'all') {
                filtered = activities.filter(activity => activity.type === filter);
            }
            
            if (searchTerm) {
                filtered = filtered.filter(activity => 
                    activity.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    activity.description.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            if (filtered.length === 0) {
                timeline.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            timeline.style.display = 'block';
            emptyState.style.display = 'none';
            timeline.innerHTML = '';
            
            filtered.forEach(activity => {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                
                const typeClass = `type-${activity.type}`;
                const typeLabel = activity.type.charAt(0).toUpperCase() + activity.type.slice(1);
                
                item.innerHTML = `
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-header">
                            <div>
                                <span class="activity-type ${typeClass}">${typeLabel}</span>
                                <div class="activity-title">${activity.title}</div>
                            </div>
                        </div>
                        <div class="activity-description">${activity.description}</div>
                        <div class="activity-footer">
                            <div class="activity-time">
                                <span>üïí</span>
                                <span>${formatDate(activity.date)}</span>
                                <span style="margin-left: 15px;">‚ÑπÔ∏è</span>
                                <span>${activity.details}</span>
                            </div>
                            <button class="view-details-btn">View Details</button>
                        </div>
                    </div>
                `;
                
                timeline.appendChild(item);
            });
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const filter = this.getAttribute('data-filter');
                const searchTerm = document.getElementById('searchBar').value;
                renderActivities(filter, searchTerm);
            });
        });

        document.getElementById('searchBar').addEventListener('input', function() {
            const filter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
            renderActivities(filter, this.value);
        });

        renderActivities();
    </script>
</body>
</html>
